{% extends 'base.html' %}

{% block title %}Assigner un utilisateur{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('chantiers.detail', id=chantier.id) }}" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-1"></i> Retour au chantier
        </a>
    </div>
    
    <div class="bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Assigner un utilisateur</h1>
        <p class="text-gray-500 mb-6">Chantier: {{ chantier.nom }}</p>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">SÃ©lectionner un utilisateur</label>
                <select name="user_id" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">-- Choisir un utilisateur --</option>
                    {% for user in users %}
                    {% if user.id not in assigned_ids %}
                    <option value="{{ user.id }}">{{ user.prenom }} {{ user.nom }} ({{ user.role|replace('_', ' ')|title }})</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                <i class="fas fa-user-plus mr-2"></i> Assigner
            </button>
        </form>
    </div>
</div>
{% endblock %}
