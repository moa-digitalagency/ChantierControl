{% extends "base.html" %}

{% block title %}Paramètres - {{ entreprise.nom }}{% endblock %}

{% block page_title %}Paramètres Entreprise{% endblock %}
{% block page_subtitle %}Modifier les informations de l'entreprise{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
            <h3 class="font-bold text-gray-900">Informations Générales</h3>
        </div>

        <form method="POST" class="p-6 space-y-6">
            <!-- Nom de l'entreprise -->
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'entreprise <span class="text-red-500">*</span></label>
                <input type="text" name="nom" id="nom" required
                       class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500"
                       value="{{ entreprise.nom }}">
            </div>

            <!-- Adresse -->
            <div>
                <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse complète</label>
                <textarea name="adresse" id="adresse" rows="3"
                          class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500">{{ entreprise.adresse or '' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" name="telephone" id="telephone"
                           class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500"
                           value="{{ entreprise.telephone or '' }}">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="email"
                           class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500"
                           value="{{ entreprise.email or '' }}">
                </div>
            </div>

            <div class="pt-4 flex justify-end gap-3">
                <a href="{{ url_for('admin.index') }}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors">
                    Annuler
                </a>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium shadow-sm shadow-primary-500/30 transition-colors">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
