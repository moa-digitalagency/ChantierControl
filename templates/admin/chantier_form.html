{% extends 'base.html' %}
{% block title %}Nouveau Chantier{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('admin.index') }}" class="text-indigo-600 hover:text-indigo-800">
        <i class="fas fa-arrow-left mr-1"></i> Retour
    </a>
</div>

<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow-md">
        <div class="border-b px-6 py-4">
            <h1 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-hard-hat mr-2 text-blue-600"></i>
                Nouveau chantier
            </h1>
            <p class="text-sm text-gray-500 mt-1">Entreprise: {{ entreprise.nom }}</p>
        </div>
        <div class="p-6">
            <form method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Nom du chantier <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="nom" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                    <input type="text" name="adresse" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget prévisionnel (MAD)</label>
                    <input type="number" name="budget_previsionnel" step="0.01" min="0"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium">
                        <i class="fas fa-save mr-1"></i> Créer le chantier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
