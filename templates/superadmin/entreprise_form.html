{% extends 'base.html' %}
{% block title %}{{ 'Modifier' if entreprise else 'Nouvelle' }} Entreprise{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('superadmin.index') }}" class="text-purple-600 hover:text-purple-800">
        <i class="fas fa-arrow-left mr-1"></i> Retour
    </a>
</div>

<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow-md">
        <div class="border-b px-6 py-4">
            <h1 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-building mr-2 text-purple-600"></i>
                {{ 'Modifier l\'entreprise' if entreprise else 'Nouvelle entreprise' }}
            </h1>
        </div>
        <div class="p-6">
            <form method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Nom de l'entreprise <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="nom" value="{{ entreprise.nom if entreprise else '' }}" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                    <input type="text" name="adresse" value="{{ entreprise.adresse if entreprise else '' }}" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" name="telephone" value="{{ entreprise.telephone if entreprise else '' }}" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" value="{{ entreprise.email if entreprise else '' }}" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                {% if entreprise %}
                <div class="flex items-center">
                    <input type="checkbox" name="actif" id="actif" {{ 'checked' if entreprise.actif else '' }}
                           class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="actif" class="ml-2 block text-sm text-gray-700">Entreprise active</label>
                </div>
                {% endif %}
                
                <div class="pt-4">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg font-medium">
                        <i class="fas fa-save mr-1"></i>
                        {{ 'Mettre à jour' if entreprise else 'Créer l\'entreprise' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
