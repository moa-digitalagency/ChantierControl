{% extends 'base.html' %}

{% block title %}Connexion - Gestion Chantiers{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-hard-hat text-blue-600 text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Gestion Chantiers</h1>
            <p class="text-gray-500 mt-2">Connectez-vous à votre compte</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-1"></i> Numéro de téléphone
                </label>
                <input type="tel" name="telephone" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                       placeholder="06XXXXXXXX"
                       pattern="[0-9]{10}">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i> Code PIN
                </label>
                <input type="password" name="pin" required maxlength="4" minlength="4"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg text-center tracking-widest"
                       placeholder="• • • •"
                       pattern="[0-9]{4}"
                       inputmode="numeric">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
