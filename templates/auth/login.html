<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <title>Connexion - Gestion Chantiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4 relative">
    <!-- Language Switcher -->
    <div class="absolute top-4 right-4 z-10 flex gap-2">
        <a href="{{ url_for('set_language', lang_code='fr') }}" class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-lg text-white hover:bg-white/30 transition-colors {% if current_lang == 'fr' %}font-bold ring-2 ring-white/50{% endif %}">FR</a>
        <a href="{{ url_for('set_language', lang_code='en') }}" class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-lg text-white hover:bg-white/30 transition-colors {% if current_lang == 'en' %}font-bold ring-2 ring-white/50{% endif %}">EN</a>
    </div>

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative w-full max-w-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 flex items-center gap-3 p-4 rounded-xl {% if category == 'error' or category == 'danger' %}bg-red-50 text-red-800 border border-red-200{% elif category == 'success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-amber-50 text-amber-800 border border-amber-200{% endif %}">
                    <i class="fas {% if category == 'error' or category == 'danger' %}fa-exclamation-circle{% elif category == 'success' %}fa-check-circle{% else %}fa-exclamation-triangle{% endif %}"></i>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="glass-card rounded-3xl shadow-2xl p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-primary-500/40 transform rotate-3 hover:rotate-0 transition-transform">
                    <i class="fas fa-hard-hat text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">{{ t('login_title') }}</h1>
                <p class="text-gray-500 mt-2">{{ t('login_subtitle') }}</p>
            </div>
            
            <form method="POST" class="space-y-6" id="loginForm">
                <div>
                    <label for="telephone" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-phone text-primary-500 mr-2" aria-hidden="true"></i>{{ t('login_phone') }}
                    </label>
                    <input id="telephone" type="tel" name="telephone" required autocomplete="tel"
                           class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:bg-white focus:border-primary-500 input-focus transition-all text-lg"
                           placeholder="06XXXXXXXX"
                           pattern="[0-9]{10}"
                           oninvalid="this.setCustomValidity('{{ t('js_validation_10_digits') }}')"
                           oninput="this.setCustomValidity('')">
                </div>
                
                <div>
                    <label for="pin" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-primary-500 mr-2" aria-hidden="true"></i>{{ t('login_pin') }}
                    </label>
                    <input id="pin" type="password" name="pin" required maxlength="4" minlength="4" autocomplete="current-password"
                           class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:bg-white focus:border-primary-500 input-focus transition-all text-lg text-center tracking-[0.5em] font-mono"
                           placeholder="••••"
                           pattern="[0-9]{4}"
                           inputmode="numeric">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold py-4 px-6 rounded-xl transition-all shadow-lg shadow-primary-500/30 hover:shadow-xl hover:shadow-primary-500/40 flex items-center justify-center gap-3">
                    <i class="fas fa-sign-in-alt"></i>
                    {{ t('login_btn') }}
                </button>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    const btn = this.querySelector('button[type="submit"]');
                    if (btn.disabled) { e.preventDefault(); return; }
                    btn.disabled = true;
                    btn.classList.add('opacity-75', 'cursor-not-allowed');
                    const icon = btn.querySelector('i');
                    if (icon) icon.className = 'fas fa-circle-notch fa-spin';
                });
            </script>
            
            <div class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-center text-sm text-gray-500">
                    <i class="fas fa-shield-alt text-primary-400 mr-1"></i>
                    {{ t('login_secure') }}
                </p>
            </div>
        </div>
        
        <p class="text-center text-white/70 text-sm mt-6">
            {{ t('login_footer') }}
        </p>
    </div>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
